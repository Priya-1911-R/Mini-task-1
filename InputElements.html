<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Elements Example</title>
</head>
<body>
  <h2>All HTML Input Types</h2>

  <form>
    <!-- Text input -->
    <label>Text: </label>
    <input type="text" value="Default Text"><br><br>

    <!-- Password -->
    <label>Password: </label>
    <input type="password" value="12345"><br><br>

    <!-- Email -->
    <label>Email: </label>
    <input type="email" value="example@mail.com"><br><br>

    <!-- Number -->
    <label>Number: </label>
    <input type="number" value="10"><br><br>

    <!-- URL -->
    <label>URL: </label>
    <input type="url" value="https://example.com"><br><br>

    <!-- Telephone -->
    <label>Phone: </label>
    <input type="tel" value="9876543210"><br><br>

    <!-- Date -->
    <label>Date: </label>
    <input type="date" value="2025-08-22"><br><br>

    <!-- Time -->
    <label>Time: </label>
    <input type="time" value="10:30"><br><br>

    <!-- Datetime-local -->
    <label>Date & Time: </label>
    <input type="datetime-local" value="2025-08-22T10:30"><br><br>

    <!-- Month -->
    <label>Month: </label>
    <input type="month" value="2025-08"><br><br>

    <!-- Week -->
    <label>Week: </label>
    <input type="week" value="2025-W34"><br><br>

    <!-- Radio -->
    <label>Gender: </label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <!-- Checkbox -->
    <label>Hobbies: </label>
    <input type="checkbox" checked> Reading
    <input type="checkbox"> Sports
    <input type="checkbox" checked> Music<br><br>

    <!-- Range -->
    <label>Range: </label>
    <input type="range" min="0" max="100" value="50"><br><br>

    <!-- Color -->
    <label>Color: </label>
    <input type="color" value="#ff0000"><br><br>

    <!-- File -->
    <label>File: </label>
    <input type="file"><br><br>

    <!-- Hidden -->
    <input type="hidden" value="hiddenValue">

    <!-- Image button -->
    <label>Image Button: </label>
    <input type="image" src="https://via.placeholder.com/60" alt="Submit"><br><br>

    <!-- Buttons -->
    <input type="button" value="Normal Button">
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form"><br><br>

    <!-- Search -->
    <label>Search: </label>
    <input type="search" value="Search here"><br><br>
    
    <!-- Select dropdown -->
    <label>Country: </label>
    <select>
      <option>India</option>
      <option selected>USA</option>
      <option>UK</option>
    </select><br><br>

    <!-- Textarea -->
    <label>Message: </label><br>
    <textarea rows="4" cols="30">Default text inside textarea</textarea><br><br>

  </form>
</body>
</html>
