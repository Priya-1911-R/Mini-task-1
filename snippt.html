<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Elements with Default Values</title>
</head>
<body>
  <h2>Form Elements with Default Values</h2>
  <form>

    <!-- Text Input -->
    <label>Text: </label>
    <input type="text" value="Default Text"><br><br>

    <!-- Password -->
    <label>Password: </label>
    <input type="password" value="12345"><br><br>

    <!-- Email -->
    <label>Email: </label>
    <input type="email" value="example@mail.com"><br><br>

    <!-- Number -->
    <label>Number: </label>
    <input type="number" value="10"><br><br>

    <!-- Date -->
    <label>Date: </label>
    <input type="date" value="2025-08-22"><br><br>

    <!-- Time -->
    <label>Time: </label>
    <input type="time" value="10:30"><br><br>

    <!-- Radio Buttons -->
    <label>Gender: </label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <!-- Checkbox -->
    <label>Hobbies: </label>
    <input type="checkbox" checked> Reading
    <input type="checkbox"> Sports
    <input type="checkbox" checked> Music<br><br>

    <!-- Select (Dropdown) -->
    <label>Country: </label>
    <select>
      <option>India</option>
      <option selected>USA</option>
      <option>UK</option>
    </select><br><br>

    <!-- Textarea -->
    <label>Message: </label><br>
    <textarea rows="4" cols="30">This is default text in textarea.</textarea><br><br>

    <!-- Range -->
    <label>Range: </label>
    <input type="range" value="50"><br><br>

    <!-- Color -->
    <label>Color: </label>
    <input type="color" value="#ff0000"><br><br>

    <!-- File -->
    <label>File: </label>
    <input type="file"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit Form">

  </form>
</body>
</html>
